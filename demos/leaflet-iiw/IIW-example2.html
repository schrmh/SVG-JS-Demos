<head>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>


<title>POGO + Leaflet Mapping Example</title>
</head>
<body>

<center><br><br><table><tr><td><div style="height: 500px; width: 400; border-radius: 13px; float:left;"><img src="graphic2.svg"></div><div id="map" style="height: 580px; width: 60vw; border-radius: 13px 0px 0px 13px; float:left;"></div></td></tr></table></center>

<script>
var mymap = L.map('map').setView([29.7838, -95.5709], 16);

var CartoDB_Positron = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/attributions">CARTO</a>',
	subdomains: 'abcd',
	maxZoom: 19
}).addTo(mymap);

var gymVote = L.marker([29.7763, -95.5985]).addTo(mymap);
gymVote.bindPopup("<center><b>Voting Center</b><br>Gym<br></center>");
	
var stopTc = L.circleMarker([29.7838, -95.5709], {
    color: '#4863A0',
    fillColor: '#4863A0',
    fillOpacity: 0.5,
}).addTo(mymap);
stopTc.bindPopup("<center><b>Brenner's Steakhouse</b><br>Meet at 12:15 for carpooling. <br>Head to Don Coleman by 12:40.<br></center>");

var LeafIcon = L.Icon.extend({
    options: {
        shadowUrl: 'pokestop-shadow.png',
        iconSize:     [40, 40],
        shadowSize:   [45, 50],
        iconAnchor:   [22, 94],
        shadowAnchor: [19, 103],
        popupAnchor:  [-3, -76]
    }
});

var greenIcon = new LeafIcon({iconUrl: 'pokestop.png'}),
    redIcon = new LeafIcon({iconUrl: 'leaf-red.png'}),
    orangeIcon = new LeafIcon({iconUrl: 'leaf-orange.png'});
	
	L.icon = function (options) {
    return new L.Icon(options);
};

L.marker([29.7858, -95.5709], {icon: greenIcon}).addTo(mymap).bindPopup("I am a green leaf.");
L.marker([29.7838, -95.5709], {icon: redIcon}).addTo(mymap).bindPopup("I am a red leaf.");
L.marker([29.7818, -95.5709], {icon: orangeIcon}).addTo(mymap).bindPopup("I am an orange leaf.");
 
 var latlngsB = [
    [29.7838, -95.5709],
    [29.7841, -95.5709],
    [29.7840, -95.5639]
];
var polyline = L.polyline(latlngsB, {color: 'blue', opacity: 0.5}).addTo(mymap);
 
var popup = L.popup()
    .setLatLng([29.7858, -95.5709])
    .setContent("<center><h1>Moltres Day: Team Mystic</h1><h3>Click Gym Pins for Additional Information</h3></center>")
    .openOn(mymap);
	
</script>

</body>
