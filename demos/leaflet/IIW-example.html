<head>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>


<title>POGO + Leaflet Mapping Example</title>
</head>
<body>

<center><br><br><table><tr><td><div id="map" style="height: 580px; width: 60vw; border-radius: 13px; float:left;"></div><div style="height: 500px; width: 400; border-radius: 13px; float:left;"><img src="graphic.svg"></div></td></tr></table></center>

<script>
var mymap = L.map('map').setView([29.7835, -95.5841], 16);

var CartoDB_Positron = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/attributions">CARTO</a>',
	subdomains: 'abcd',
	maxZoom: 19
}).addTo(mymap);


var polygon = L.polygon([
    [29.7789, -95.5853],
    [29.7813, -95.5855],
    [29.7813, -95.5852],
    [29.7828, -95.5853],
    [29.7828, -95.5815],
    [29.7835, -95.5815],
    [29.7835, -95.5801],
    [29.7813, -95.5801],
    [29.7813, -95.5817],
    [29.7789, -95.5817]
], {color: 'grey',
    fillColor: 'grey',
    fillOpacity: 0.5
}).addTo(mymap);

polygon.bindPopup("<center><b>School Grounds</b><br>No critters will spawn here.</center>");

 
var gymBuck = L.marker([29.7837, -95.5832]).addTo(mymap);
gymBuck.bindPopup("<center><b>The Buck Statue</b><br>Gym<br></center>");
 
var stopPop = L.circle([29.7838, -95.5844], {
    color: '#4863A0',
    fillColor: '#4863A0',
    fillOpacity: 0.5,
    radius: 15
}).addTo(mymap);
stopPop.bindPopup("<center><b>Taco Cabana</b><br>Pokestop<br></center>");
 
var stopTc = L.circle([29.7838, -95.5823], {
    color: '#4863A0',
    fillColor: '#4863A0',
    fillOpacity: 0.5,
    radius: 15
}).addTo(mymap);
stopTc.bindPopup("<center><b>Pop Culture Comics</b><br>Pokestop<br></center>");
 
var popup = L.popup()
    .setLatLng([29.785, -95.582])
    .setContent("Click map areas and icons for info")
    .openOn(mymap);
	
</script>

</body>
