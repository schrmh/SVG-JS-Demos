<body>

<div id="mapid" style="height: 580px; width: 75%; margin: 35px; border-radius: 13px;"></div>

<script>
var mymap = L.map('mapid').setView([40.112, -88.227], 16);

L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery &copy; <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'your.mapbox.access.token'
}).addTo(mymap);

var polygon = L.polygon([
    [40.069, -88.249],
    [40.069, -88.209],
    [40.098, -88.209],
    [40.098, -88.219],
    [40.110, -88.219],
    [40.110, -88.220],
    [40.112, -88.220],
    [40.112, -88.222],
    [40.116, -88.222],
    [40.116, -88.229],
    [40.112, -88.229],
    [40.112, -88.230],
    [40.109, -88.230],
    [40.106, -88.233],
    [40.104, -88.233],
    [40.104, -88.238],
    [40.105, -88.238],
    [40.105, -88.241],
    [40.107, -88.242]
]).addTo(mymap);
 
var marker = L.marker([40.1093, -88.2275]).addTo(mymap);
 
marker.bindPopup("<center><b>Illini Union</b><br>Student union in Urbana, Illinois</center>");

var popup = L.popup()
    .setLatLng([40.112, -88.227])
    .setContent("University of Illinois - Urbana Champaign")
    .openOn(mymap);

</script>

</body>
