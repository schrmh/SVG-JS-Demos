<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
	</style>

	
<title>POGO + Leaflet Mapping Example</title>
</head>
<body>

<center><br><br><table><tr><td><div id="map" style="height: 580px; width: 60vw; border-radius: 13px; float:left;"></div><div style="height: 500px; width: 400; border-radius: 13px; float:left;"><img src="graphic.svg"></div></td></tr></table></center>

<script>
	var map = L.map('map').setView([29.7835, -95.5841], 16);

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	var LeafIcon = L.Icon.extend({
		options: {
			shadowUrl: 'leaf-shadow.png',
			iconSize:     [38, 95],
			shadowSize:   [50, 64],
			iconAnchor:   [22, 94],
			shadowAnchor: [4, 62],
			popupAnchor:  [-3, -76]
		}
	});

	var greenIcon = new LeafIcon({iconUrl: 'leaf-green.png'}),
		redIcon = new LeafIcon({iconUrl: 'leaf-red.png'}),
		orangeIcon = new LeafIcon({iconUrl: 'leaf-orange.png'});

	L.marker([29.781, -95.582], {icon: greenIcon}).bindPopup("I am a green leaf.").addTo(map);
	L.marker([29.780, -95.581], {icon: redIcon}).bindPopup("I am a red leaf.").addTo(map);
	L.marker([29.782, -95.583], {icon: orangeIcon}).bindPopup("I am an orange leaf.").addTo(map);
    
var polygon = L.polygon([
    [29.7789, -95.5853],
    [29.7813, -95.5855],
    [29.7813, -95.5852],
    [29.7828, -95.5853],
    [29.7828, -95.5815],
    [29.7835, -95.5815],
    [29.7835, -95.5801],
    [29.7813, -95.5801],
    [29.7813, -95.5817],
    [29.7789, -95.5817]
]).addTo(mymap);
polygon.bindPopup("<center><b>School Grounds</b><br>No critters will spawn here.</center>");

</script>



</body>
</html>
